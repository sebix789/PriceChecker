{% extends 'priceChecker/index.html' %} {% block content %}
<div class="base-container">
  <div class="wrapper db-wrapper">
    <form method="post">
      Look for already checked offers {% csrf_token %}
      <select class="category" name="data_type">
        <option value="all">All Shops</option>
        <option value="Ceneo.pl">Ceneo.pl</option>
        <option value="Morele.net">Morele.net</option>
        <option value="Media Expert">Media Expert</option>
        <option value="Komputronik">Komputronik</option>
        <option value="X-Kom">X-Kom</option>
      </select>
      <br />
      <input class="db-search-btn" type="submit" value="Show me!" />
    </form>
  </div>
</div>
<div class="scrapped-content">
  <table class="product-table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Shop</th>
        <th>URL</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.shop_name }}</td>
        <td><a href="{{ product.url }}">Link</a></td>
        <td>{{ product.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
